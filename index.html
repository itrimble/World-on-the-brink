<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World on the Brink</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #event-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            color: white;
            text-align: center;
            max-width: 400px;
        }
        #event-panel button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #event-panel button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Tension: <span id="tension">0</span></div>
        <div>USA Influence: <span id="usa-influence">0</span></div>
        <div>USSR Influence: <span id="ussr-influence">0</span></div>
    </div>
    <div id="event-panel">
        <p id="event-description"></p>
        <button id="choice1">Choice 1</button>
        <button id="choice2">Choice 2</button>
        <button id="choice3">Choice 3</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
